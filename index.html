<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch by Jeremy D. Myers</title>
  </head>
  <body>
    <h2>Pretty Much the Same as Photoshop</h2>
    <p>
      Choose a color from the palette, then click the mouse button and move the
      mouse to draw.
    </p>
    <div id="etchasketch">
      <div id="color_picker"><h2>Color Palette</h2></div>
      <div id="container"></div>
    </div>
    <button onClick="restart()">Clear Screen</button>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
